<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=<h1>
        , initial-scale=1.0"
    />
    <title>Document</title>
  </head>

  <body>
    <h1>Things to do</h1>

    <table>
      {% for item in items %}
      <tr>
        {% if item.done %}
        <td><strike>{{item.name}}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif %}
        <td>
          <a href="/toggle/{{ item.id }}">
            <button>toggle</button>
          </a>
        </td>
      </tr>
      {% endfor %}
      <tr>
        <td>You have nothing to do</td>
      </tr>
    </table>
    <a href="/add"> Add an item</a>
  </body>
</html>
